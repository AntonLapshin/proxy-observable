<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Observable</title>
  <meta name="description" content="Observable Browser Sample">
  <meta name="author" content="AntonLapshin">

</head>

<body>
  <script src="../proxy.observable.es6.js"></script>
  <script>
    const o = {
      name: "Frodo",
      bag: observable(["ring"])
    };
    console.log(o);
    console.log(o.bag[0])
    o.bag.on("push", data => {
      console.log("push", data);
    });
    o.bag.on("pop", data => {
      console.log("pop", data);
    });    
    o.bag.push("apple");
    o.bag[2] = "orange";
    console.log(o.bag.length)
    console.log(o.bag[1]);
    const last = o.bag.pop();
    console.log(last);
  </script>
</body>

</html>
